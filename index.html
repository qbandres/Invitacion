<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación al Evento Deportivo</title>
  
  <!-- Metaetiquetas Open Graph para vista previa en WhatsApp y otras redes -->
  <meta property="og:title" content="Invitación al Evento Deportivo">
  <meta property="og:description" content="Alonso te invita a un Encuentro Deportivo el Sábado 22 de marzo a las 4:00 p.m. en Cancha 'La Bicolor', Calle Jesús Morales 476, Zona B, San Juan de Miraflores. ¡No faltes!">
  <meta property="og:image" content="https://tu-dominio.com/fondo.jpg">
  <meta property="og:url" content="https://tu-dominio.com/invitacion.html">
  <meta property="og:type" content="website">
  
  <!-- Metaetiqueta para Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@700&display=swap" rel="stylesheet">
  
  <style>
    /* Estilo general del body */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url("fondo.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    /* Overlay para oscurecer la imagen de fondo y mejorar la legibilidad */
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      top: 0;
      left: 0;
    }

    /* Contenedor de la invitación con efecto de fade-in */
    .invitacion {
      position: relative;
      z-index: 2;
      width: 80%;
      max-width: 600px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(50, 50, 50, 0.8) 100%);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Estilos para los encabezados y párrafos */
    .invitacion h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #FFD700;
      text-shadow: 3px 3px 5px #000;
    }

    .invitacion h2 {
      font-size: 2em;
      margin: 0.5em 0;
      color: #FFA500;
      text-shadow: 2px 2px 5px #000;
    }

    .invitacion p {
      font-size: 1.2em;
      margin: 0.5em 0;
      line-height: 1.5;
    }

    .invitacion p strong {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="invitacion">
    <h2>Alonso te invita al...</h2>
    <h1>¡Encuentro Deportivo!</h1>

    <p><strong>Fecha:</strong> Sábado 22 de marzo</p>
    <p><strong>Hora:</strong> 4:00 p.m.</p>
    <p><strong>Lugar:</strong> Cancha "La Bicolor"<br>
       Calle Jesús Morales 476, Zona B<br>
       San Juan de Miraflores</p>
    <p>¡No faltes!</p>
  </div>
</body>
</html>
